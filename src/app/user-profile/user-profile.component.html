<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Profile</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <div class="card-body">
                    <form [formGroup]="userItemForm">
                          <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email address" type="email" formControlName="email">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Contact Number" formControlName="contact" type="number">
                                </mat-form-field>
                            </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Fist Name" formControlName="name" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Last Name" formControlName="surname" type="text">
                                </mat-form-field>
                              </div>
                          </div>                     
                
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="updateUser()" >Update Profile</button>
                          <div class="clearfix"></div>

                          <input type="hidden" formControlName="imageUrl" />
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="#pablo">
                          <img class="img" [src]="getImage()" />
                      </a>
                  </div>
                  <div class="card-body">
                      <h6 class="card-category text-gray">{{user.role}}</h6>
                      
                      <button button class="btn btn-info btn-round" mat-button (click)="fileProfile.click()">Upload Photo</button>

                     
                      <input type="file" id="leaveapplication.attachment" style="display: none"
                      class="hidden-input" (change)="onFileChange($event)" accept="image/jpeg, .jpeg, image/png, .png, image/pjpeg, .jpg"
                      #fileProfile>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
