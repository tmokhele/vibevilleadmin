<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card card-profile">
        <div class="card-avatar">
          <a href="">
            <img class="img" src="../../../../assets/img/logo.jpg" />
          </a>
        </div>
        <div class="card-body">
          <h4 class="card-category text-gray">Forgot Login Details</h4>
          <h6 class="card-title">Vibeville Password Reset</h6>
          <form [formGroup]="userDetailsForm" (ngSubmit)="onSubmitUserDetails(userDetailsForm.value)">


              <mat-form-field class="standard">
                <input matInput type="password" placeholder="New Password" formControlName="password" required>
                <mat-error *ngFor="let validation of validation_messages.password">
                  <mat-error class="error-message" *ngIf="userDetailsForm.get('password').hasError(validation.type) && (userDetailsForm.get('password').dirty || userDetailsForm.get('password').touched)">{{validation.message}}</mat-error>
                </mat-error>
              </mat-form-field>
              <mat-form-field class="standard">
                <input matInput type="password" placeholder="Confirm Password" formControlName="confirm_password"
                  [errorStateMatcher]="parentErrorStateMatcher" required>
                <mat-error *ngFor="let validation of validation_messages.confirm_password">
                  <mat-error class="error-message" *ngIf="userDetailsForm.controls.confirm_password.errors?.MatchPassword || userDetailsForm.get('confirm_password').hasError(validation.type) && (userDetailsForm.get('confirm_password').dirty || userDetailsForm.get('confirm_password').touched)">{{validation.message}}</mat-error>
                </mat-error>
              </mat-form-field>
            <div class="card-footer" style="float:right">
              <mat-card-actions>
                <button class="btn btn-danger btn-round" (click)="cancelPasswordReset()" mat-raised-button>Cancel</button>
                <button class="btn btn-info btn-round" type="submit" mat-raised-button [disabled]="userDetailsForm.invalid">Submit</button>
              </mat-card-actions>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
